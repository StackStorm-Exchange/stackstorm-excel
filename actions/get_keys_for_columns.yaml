---
name: "get_keys_for_columns"
runner_type: "run-python"
description: "returns an array of the row keys for a given sheet in the excel file"
enabled: true
entry_point: "get_keys_for_columns.py"
parameters:
  excel_file:
    type: "string"
    description: "Excel file name"
    required: false
  key_column:
    type: "integer"
    description: "Starting column for keys"
    default: 1
    required: false
  variable_name_row:
    type: "integer"
    description: "Starting row for variable names"
    default: 1
    required: false
  sheet:
    type: "string"
    description: "Excel sheet name"
    required: true
